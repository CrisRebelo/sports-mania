<ng-container *ngIf="{
    team: team$ | async
} as data">
    <div class="container" *ngIf="isLoading === false">
        <div class="row">
            <div class="col">
                <img [src]="data.team?.logo_path" alt="team logo" class="img-fluid">
            </div>
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Players</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let playerDetails of data.team.squad.data">
                                <td>{{ playerDetails.player.data.display_name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ng-container>
