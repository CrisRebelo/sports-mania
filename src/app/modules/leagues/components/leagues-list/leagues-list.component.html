<ng-container *ngIf="this.leagues$ | async as leagues">
    <div class="table-responsive">
        <table class="table table-striped table-hover caption-top">
            <caption>Leagues</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Name</th>
                    <th scope="col">Season</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let league of leagues">
                    <th scope="row">{{ league.country?.data?.name }}</th>
                    <td>
                        <a [routerLink]="['/leagues/standings', league.current_season_id]">
                            {{ league.name }}
                        </a>
                    </td>
                    <td> {{ league.season?.data?.name }} </td>
                  </tr>
            </tbody>
        </table>
    </div>
</ng-container>
